<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WildSource</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/modal.css">

</head>
<body>

	<!-- Trigger/Open The Modal -->
	<button id="open_form">Open Modal</button>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<form>

			<fieldset id="modal-content" class="modal-content">
				<div id="modalTitle" class="modal-title">
					<h4>Nouveau module</h4>
				</div>
				<input type="text" placeholder="title module" id="title" name="title">
				<input type="url" placeholder="http//:url.com" id="url" name="url">


				<div class="select">
					<label for="selectIcon">Select Icon :</label>
					<input id="selectIcon" type="hidden" name="icon">
					<button class="btn-select" type="button" name="button">
						<i class="fa fa-film fa-3x" aria-hidden="true"></i>
					</button>
					<button class="btn-select" type="button" name="button">
						<i class="fa fa-file-text fa-3x" aria-hidden="true"></i>
					</button>
					<button class="btn-select" type="button" name="button">
						<i class="fa fa-building fa-3x" aria-hidden="true"></i>
					</button>
					<button class="btn-select" type="button" name="button">
						<i class="fa fa-leanpub fa-3x" aria-hidden="true"></i>
					</button>
					<button class="btn-select" type="button" name="button">
						<i class="fa fa-tree fa-3x" aria-hidden="true"></i>
					</button>
				</div>

				<div class="select">
					<label for="selectColor">Select Color :</label>
					<input id="selectColor" type="hidden" name="color">
					<button class="btn-select" type="button" name="button">
						<p class="chooseColor" style="background-color:#342A66"></p>
					</button>
					<button class="btn-select" type="button" name="button">
						<p class="chooseColor" style="background-color:#FFFFE6"></p>
					</button>
					<button class="btn-select" type="button" name="button">
						<p class="chooseColor" style="background-color:#292F2B"></p>
					</button>
					<button class="btn-select" type="button" name="button">
						<p class="chooseColor" style="background-color:#F3F3F3"></p>
					</button>
				</div>

				<div id="endForm" class="">
					<input id="close_modal" class="button-cancel" type="reset" value="Cancel">
					<input class="btn-submit" type="submit" value="Submit">
				</div>
			</fieldset>
		</form>
	</div>


	<!-- SCRIPT JS -->
	<script src="js/modal.js"></script>
	<script src="js/processingModal.js"></script>
</body>
</html>
