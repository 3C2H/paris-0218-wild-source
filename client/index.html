<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WildSource</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/modal.css">

</head>
<body>

	<!-- Trigger/Open The Modal -->
	<button id="open_form">Open Modal</button>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<form>
			<fieldset id="modal-content" class="modal-content">
				<label for="title">Title :</label>
				<input type="text" placeholder="title here" id="title" name="title">
				<label for="url">URL site :</label>
				<input type="url" placeholder="http//:url.com" id="url" name="url">
				<label for="category">Langage field :</label>
				<select id="category" name="category">
					<option value="js">Javascript</option>
					<option value="14-17">14-17</option>
					<option value="18-23">18-23</option>
					<option value="24+">24+</option>
				</select>
				<div class="float-right">
					<input id="close_modal" class="button-primary button-cancel" type="button" value="Cancel">
					<input class="button-primary" type="submit" value="Validate">
				</div>
			</fieldset>
		</form>
	</div>


	<!-- SCRIPT JS -->
	<script src="js/modal.js">
	</script>
</body>
</html>
